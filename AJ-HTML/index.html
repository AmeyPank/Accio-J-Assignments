<!DOCTYPE html>
<html>
  <head>
    <title>Html Page</title>
  </head>
  <body>
    <div>
      <!-- Semantic Tags -->
      <header>
        <nav>This is navbar</nav>
      </header>
      <div>
        <main>
          <section>This is section 1</section>
          <section>This is section 2</section>
          <aside>Hey thi is aside element</aside>
        </main>
      </div>
      <footer>This is footer</footer>
      <!-- Audio Tag -->
      <div>
        <audio controls src="./audio/sample-3s.mp3" type="audio/mpeg"></audio>
      </div>

      <!-- Video tag -->
      <div>
        <video
          src="https://www.youtube.com/embed/HptuMAUaNGk"
          width="500px"
          controls
          poster="./images/js.png"
          type="video/mp4"
        ></video>
       
        <iframe
          src="https://course.acciojob.com"
          frameborder="0"
          width="500px"
          height="500px"
        ></iframe>
      </div>
    </div>
  </body>
</html>
